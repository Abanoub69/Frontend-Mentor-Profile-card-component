<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <i class="bg__top"></i>
        <i class="bg__bottom"></i>
      </div>

      <div class="content">
        <i class="content__cover">
          <img class="content__img" src="images/image-victor.jpg" alt="" />
        </i>
        <div class="content__info">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>

        <div class="content__counts">
          <div class="content__counts--followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="content__counts--likes">
            <h2>803K</h2>
            <p>likes</p>
          </div>

          <div class="content__counts--photos">
            <h2>1.4K</h2>
            <p>photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
